repositories {
    jcenter()
    mavenLocal()
}
buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.4")
    }
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testImplementation 'net.serenity-bdd:serenity-core:2.0.17'
    testImplementation 'net.serenity-bdd:serenity-junit:2.0.17'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.20'
    implementation 'net.serenity-bdd:serenity-screenplay:2.0.17'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.9.1'
    testImplementation 'org.slf4j:slf4j-simple:1.7.7'
    implementation 'commons-codec:commons-codec:1.11'
    implementation group: 'jline', name: 'jline', version: '2.13'
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.0.0.Alpha2'
}
